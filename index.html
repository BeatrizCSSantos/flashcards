<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="flashcard.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Flashcards</title>
</head>
<body>

  <main>
    
    <header>
      <div class="container">
        <div id="header">
          <header>

            <h1 class="title">Flashcards</h1>
            <div>
              <button id="add-new-cards">Adicionar FlashCard</button>
            </div>
          </header>
        </div>
      </div>
    </header>
    
    <section>
      <div class="cards-containers">
        <div class="cards" id="cards">
          <div class="header-section">
                <a class="icon-button" id="close-button">
                <i class="fa-solid fa-xmark" id="close-button"></i>
              </a> 
          </div>
          <section class="card-section">
            <label for="question" class="text-label">Pergunta</label>
            <textarea id="question" placeholder="Escreva a Pergunta"></textarea>
            <label for="answer" class="text-label">Resposta</label>
            <textarea id="answer"
            placeholder="Escreva a resposta"></textarea>
            <div class="button-container">
              <button id="save-button">Salvar</button>
            </div>
          </section>

        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <div id="flashcards"></div>
      </div>
    </section>

  </main>
  
  <script src="script.js"></script>
</body>
</html>
